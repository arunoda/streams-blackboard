<template name='pad'>
  <canvas></canvas>
  <div id='header'>
    <div id='heading'>
      <h1>Realtime Blackboard</h1>
      <h2>
        With 
        <a href='http://meteorhacks.com/introducing-meteor-streams.html' target='_blank'>Meteor Streams</a> |
        <a href='https://github.com/arunoda/streams-blackboard' target='_blank'>Source Code</a>
      </h2>
    </div>
    <div id='controls'>
      <span id='show-nickname'>Hello, <b>user</b></span>
       <input class='btn btn-info btn-small' type="button" id='set-nickname' value='Change Nickname'/>
       <input class='btn btn-info btn-small' type="button" id='wipe' value='Clear Backboard'/>
       <input class='btn btn-success btn-small' type="button" id='create-new' value='Create New'/>
    </div>
    <div style='clear:both'></div>
    <div id='banner'>
      <a href='http://meteorhacks.com/realtime-blackboard.html'>Learn how I built this app using Meteor Streams - Download FREE eBook</a>
    </div>
  </div>
  <script id='tmpl-nickname'  type="text/html">
    <span class='nickname'>
      nickname
    </span>
  </script>
</template>
